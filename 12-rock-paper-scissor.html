<!DOCTYPE html>
<html>
    <head>
        <title>rock-paper-scissor</title>
        <link rel="stylesheet"
        href="styles/12-rock-paper-scissor.css">
    </head>
    <body>
        
        <p class="title">Rock Paper Scissor Game</p>
        <button class="move-button js-rock-button">
            <img src="images/rock-emoji.png" class="move-icon">
        </button>
        
        <button class="move-button js-paper-button">
            <img src="images/paper-emoji.png" class="move-icon">
        </button>

        <button class="move-button js-scissor-button">
            <img src="images/scissor-emoji.png" class="move-icon">
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <button onclick="resetScore();" class="reset-score-button">Reset Score</button>
        <button class="auto-play-button" onclick=" autoPlay()">Auto Play</button>

        <script src="scripts/12-rock-paper-scissor.js">
        </script>
    </body>
</html>
